<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title -->
  <title>        التسويق بالعمولة | ماجيك ستور</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/logo/favicon-two.png" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css" />
  <!-- Slick -->
  <link rel="stylesheet" href="../assets/css/slick.css" />
  <!-- magnific popup -->
  <link rel="stylesheet" href="../assets/css/magnific-popup.css" />
  <!-- line awesome -->
  <link rel="stylesheet" href="../assets/css/line-awesome.min.css" />
  <!-- Main css -->
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/arabic.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>

<body>

  <header-component-ar></header-component-ar>
  <!-- ==================== Header End Here ==================== -->
  <!--========================== Banner Section Start ==========================-->
  <div class="section section-bg  z-index-1">
    <img src="../assets/images/gradients/banner-gradient.png" alt="" class="bg--gradient white-version" />

    <img src="../assets/images/shapes/element-moon1.png" alt="" class="element one" />
    <img src="../assets/images/shapes/element-moon2.png" alt="" class="element two" />

    <div class="container container-two">
      <h1 class="section-heading heading" >التسويق بالعمولة 
    </h1>
     
<form class="form-container">
  <!-- Section 1: Personal Information -->
  <h2>القسم 1: معلومات شخصية</h2>
  <div class="panel">
      <div class="form-group">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="phone">رقم الجوال:</label>
          <input type="tel" id="phone" name="phone" required>
      </div>
  </div>

  <!-- Section 2: Bank Account Information -->
  <h2>القسم 2: معلومات الحساب البنكي</h2>
  <div class="panel">
      <div class="form-group">
          <label for="bankAccount">رقم الحساب البنكي/ الآيبان:</label>
          <input type="text" id="bankAccount" name="bankAccount" required>
      </div>
      <div class="form-group">
          <label for="bankName">اسم البنك:</label>
          <input type="text" id="bankName" name="bankName" required>
      </div>
      <div class="form-group">
          <label for="currency">العملة المفضلة:</label>
          <select id="currency" name="currency" required>
            <option selected value="">اختر عمله</option>
                <option value="sar">SAR</option>
                <option value="kar">KAR</option>
                <option value="aed">AED</option>
                <option value="qar">QAR</option>
          </select>
      </div>
  </div>

  <!-- Section 3: Social Media Accounts -->
  <h2>القسم 3: حسابات وسائل التواصل الاجتماعي (اختياري)</h2>
  <div class="panel">
      <div class="form-group">
          <label for="facebook">حساب فيسبوك:</label>
          <input type="url" id="facebook" name="facebook">
      </div>
      <div class="form-group">
          <label for="instagram">حساب إنستغرام:</label>
          <input type="url" id="instagram" name="instagram">
      </div>
      <div class="form-group">
          <label for="twitter">حساب تويتر:</label>
          <input type="url" id="twitter" name="twitter">
      </div>
      <div class="form-group">
          <label for="youtube">قناة يوتيوب:</label>
          <input type="url" id="youtube" name="youtube">
      </div>
  </div>

  <!-- Section 4: Marketing Information -->
  <h2>القسم 4: معلومات التسويق</h2>
  <div class="panel">
      <div class="form-group">
          <label for="marketingMethods">طرق التسويق المفضلة:</label>
          <input type="text" id="marketingMethods" name="marketingMethods" required>
      </div>
      <div class="form-group">
          <label for="specialization">التخصص في مجال معين:</label>
          <input type="text" id="specialization" name="specialization">
      </div>
      <div class="form-group">
          <label for="targetAudience">الجمهور المستهدف:</label>
          <input type="text" id="targetAudience" name="targetAudience">
      </div>
  </div>

  <!-- Section 5: Agreement -->
  <h2>القسم 5: الموافقة على الشروط والأحكام</h2>
  <div class="panel">
      <div class="form-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">أوافق على الشروط والأحكام</label>
      </div>
      <div class="form-group">
          <input type="checkbox" id="commissionPolicy" name="commissionPolicy" required>
          <label for="commissionPolicy">أوافق على سياسة العمولة</label>
      </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="submit-button">إرسال الطلب</button>
</form>

</div>

  <!--========================== Banner Section End ==========================-->

  <!-- ======================== popular Section Start =========================== -->
  

  <footer-component></footer-component>
</main>

  <!-- Jquery js -->
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Bundle Js -->
  <script src="../assets/js/boostrap.bundle.min.js"></script>
  <!-- CountDown -->
  <script src="../assets/js/countdown.js"></script>
  <!-- counter up -->
  <script src="../assets/js/counterup.min.js"></script>
  <!-- Slick js -->
  <script src="../assets/js/slick.min.js"></script>
  <!-- magnific popup -->
  <script src="../assets/js/jquery.magnific-popup.js"></script>
  <!-- apex chart -->
  <script src="../assets/js/apexchart.js"></script>
  <!-- marquee -->
  <script src="../assets/js/marquee.min.js"></script>

  <script src='../components/ar/header-ar.js'></script>
  <script src='../components/ar/footer.js'></script>



  <script src="../assets/js/main.js" type="module"></script>
</body>

</html>
